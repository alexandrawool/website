<!DOCTYPE html>
<html lang="en" ng-app="gallery">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Alexandra Wool</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Stylesheet -->
    <link href="css/stylesheet.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
  </head>
	<body>
		<!-- angular scripts -->
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<!-- site content -->
		<div class="container">
			<div class="name-title">
				<h1>ALEXANDRA WOOL</h1>
			</div>	
			<hr class="hiden-no-margin">
			<div class="row" ng-controller="PanelCtrl as panel">
				<div class="col-sm-3 col-md-3 col-lg-3">
					<ul class="nav-stacked left-nav-panel">
						<li ng-repeat="category in panel.categories" class="left-nav-item">
							<a href ng-click="panel.selectTab($index)" ng-class="{ 'active-orange' : panel.isSelected($index) }">{{category.category}}</a>
						</li>
					</ul>
					<ul class="nav-stacked">
	 						<li><hr class="hide-me"></li>
							<li><a href="#">CV/exhibitions</a></li>
							<li><a href="#">Contact</a></li>
					</ul>
				</div>
				<div class="col-sm-8 col-md-8 col-lg-8 gallary-display">
					<div ng-repeat="category in panel.categories" ng-show="panel.tab === $index" class="slideshow-panel">
						<!-- <h3>{{category.category}}</h3> -->
						<div class="img-title-info">
							<p class="show-left">{{category.paintings[panel.current].name}}</p><p class="show-middle">{{category.paintings[panel.current].info}}</p><p class="show-right">{{category.paintings[panel.current].size}}</p>
						</div>
						<ul>
							<li>
								<div class="img-container">
									<img ng-src="{{category.paintings[panel.current].img}}">
								</div>
							</li>
						</ul>
						<ul class="bottom-dots">
							<li class="bottom-button" ng-repeat="painting in category.paintings">
								<a href ng-click="panel.setCurrent($index)">
									<i class="fa fa-circle-o" ng-class="{ 'fa-circle' : panel.isCurrent($index) }"></i>
								</a>
							</li>
						</ul>
<!-- 						<div class="bottom-button arrows">
							<i class="fa fa-arrow-left show-left"></i><i class="fa fa-arrow-right show-right"></i>
						</div> -->
					</div>	
				</div>
			</div>		
		</div>
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
