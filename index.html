<!DOCTYPE html>
<html lang="en" ng-app="gallery">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Alexandra Wool</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Stylesheet -->
    <link href="css/stylesheet.css" rel="stylesheet">
  </head>
	<body>
		<!-- angular scripts -->
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<!-- site content -->
		<div class="container">
			<div class="name-title">
				<h1>ALEXANDRA WOOL</h1>
			</div>	
			<hr class="hide-me">
			<div class="row" ng-controller="PanelCtrl as panel">
				<div class="col-sm-3 col-md-3 col-lg-3">
					<ul class="nav-stacked">
						<li ng-repeat="category in panel.categories" >
							<a href ng-click="panel.selectTab($index)" ng-class="{ 'active-orange' : panel.isSelected($index) }">{{category.category}}</a>
						</li>
					</ul>
<!-- 					<hr>
 -->					<ul class="nav-stacked">
	 						<li><hr class="hide-me"></li>
	 						<li><hr class="hide-me"></li>
	 						<li><hr class="hide-me"></li>
							<li><a href="#">CV/exhibitions</a></li>
							<li><a href="#">Contact</a></li>
					</ul>
				</div>
				<div class="col-sm-8 col-md-8 col-lg-8">
					<div ng-repeat="category in panel.categories" ng-show="panel.tab === $index">
						<!-- <h3>{{category.category}}</h3> -->
						<p>{{category.paintings[panel.current].name}}</p>
						<ul>
							<li><img ng-src="{{category.paintings[panel.current].img}}"></li>
						</ul>
						<ul>
							<li class="bottom-button" ng-repeat="painting in category.paintings">
								<a href ng-click="panel.setCurrent($index)">
									<i class="fa fa-circle-o" ng-class="{ 'fa-circle' : panel.isCurrent($index) }"></i>
								</a>
							</li>
						</ul>
					</div>
					
				</div>
			</div>		
		</div>
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
